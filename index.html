<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <div class="card__images">
            <img src="./assets/image-equilibrium.jpg" alt="NFT Image">
        </div>
        <div class="card__title">
            <h1>Equilibrium #3429</h1>
        </div>
        <p id="info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__time">
            <div class="card__time-left"><img src="./assets/icon-ethereum.svg" alt="icon-ethereum"><span>0.041 ETH</span></div>
            <div class="card__time-right"><img src="./assets/icon-clock.svg" alt="icon-clock"><span>3 days left</span></div>
        </div>
        <div class="card__creator">
            <img src="./assets/logo.jpeg" alt="Creator">
            <p>Creation of <strong>Ritesh Agrahari</strong></p>
        </div>
        <footer>
            <p>Challenge by <a href="https://www.crio.do" target="_blank">Crio</a>. 
            Coded by <a href="https://www.github.com/ritesh25033" target="_blank">Ritesh Agrahari</a>.</p>
        </footer>
    </main>
</body>
</html>
